<!doctype html>
<html>

<head>

	<title>Personal Bookmarks</title>

	<!-- firebase -->
	<script src="https://www.gstatic.com/firebasejs/5.5.9/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.5.9/firebase-firestore.js"></script>

	<link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

	<main role="main">
		<div class="jumbotron">
			<div class="container">

				<h1 class="display-4">Bookmarks</h1>

				<br>

				<form id="myForm">

					<div class="form-group">
						<label><strong>Website Name</strong></label>
						<input type="text" class="form-control" id="siteName" placeholder="Google">
					</div>

					<div class="form-group">
						<label><strong>Website URL</strong></label>
						<input type="text" class="form-control" id="siteURL" placeholder="https://www.google.com/">
					</div>

					<button id="submit-btn" type="submit" class="btn btn-primary">Add</button>

				</form>

				<br>

				<button onclick="saveChange()" style="visibility: hidden" id="save-btn"
					class="btn btn-primary">Save</button>
				<button onclick="cancelChange()" style="visibility: hidden" id="cancel-btn"
					class="btn btn-danger">Cancel</button>


			</div>
			<!-- container	-->

			<div class="container">

				<hr>

				<div class="row">
					<div class="col-lg-12">

						<table id="bookmarkList">
						</table>

					</div>

				</div>

			</div> <!-- /container -->

		</div>
		<!-- jumbotron -->

		<footer class="container">
			<p>&copy; Juliano Nguyen Jr. 2018</p>
		</footer>

	</main>


	<script>
		// Initialize Firebase
		var config = {
			// Copy your firebase settings
		};
		firebase.initializeApp(config);

		const db = firebase.firestore();
		db.settings({ timestampsInSnapshots: true });
	</script>

	<script src="https://code.jquery.com/jquery-3.3.1.js"
		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

	<script src="js/bootstrap.min.js"></script>
	<script src="main.js"></script>

</body>

</html>
