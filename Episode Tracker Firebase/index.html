<body class="d-flex flex-column bg-dark">

    <div>
        <div class="container bg-white rounded">
            <h1 class="mt-4 py-2 text-center">Episode Tracker</h1>

            <form id="myForm">

                <div class="form-group row">
                    <label for="title" class="col-sm-2 col-form-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="title" placeholder="Title of show">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="currentEp" class="col-sm-2 col-form-label">Current Episode #</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="currentEp" min=0 value=0>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="totalEp" class="col-sm-2 col-form-label">Total # of Episodes</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="totalEp" min=1 value=1>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="urlLink" class="col-sm-2 col-form-label">URL</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="urlLink" placeholder="www.google.com">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-2">
                        <button type="submit" id="submit-btn" class="btn btn-primary">Add to List</button>
                    </div>
                </div>

            </form>

            <div class="container pt-4 pb-1">

                <div class="row">
                    <table id="episodeList" class="table">
                        <thead class="thead-light">
                            <tr>
                                <th width="265px">Title</th>
                                <th>Current Episode</th>
                                <th>Total Episodes</th>
                                <th>URL</th>
                                <th>Increment</th>
                                <th>Decrement</th>
                                <th>Delete</th>
                            </tr>
                        </thead>

                    </table>
                </div>
            </div>

            <footer class="footer mt-auto py-2 text-center bg-white">
                <div class="container">
                    <span>&copy; 2019 Juliano Nguyen Jr.</span>
                </div>
            </footer>

        </div>
    </div>
