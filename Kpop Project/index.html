	var counter = 0;
	function nextVideo()
	{
		var allVideo = document.querySelectorAll(".musicVideo");

		for (var i = 0; i < allVideo.length; i++)
		{
			allVideo[i].children[0].className = "hide";
			pauseVideo(allVideo[i].children[0].id);
		}

		counter++;

		if (counter == allVideo.length)
		{
			counter = allVideo.length - 1;
		}

		var vidId = document.querySelectorAll(".musicVideo")[counter].children[0].id;

		var vid = document.getElementById(vidId);

		if (vid.className === "hide")
		{
			vid.className = "";
		}
	}
